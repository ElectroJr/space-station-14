- type: entity
  id: MeteorLarge
  name: meteor
  abstract: true
  components:
  - type: Sprite
    noRot: false
    netsync: false
    sprite: Objects/Weapons/Guns/Projectiles/meteor.rsi
    scale: 4,4
    layers:
    - state: large
      shader: unshaded
  - type: ExplodeOnTrigger
  - type: DeleteOnTrigger
  - type: TriggerOnCollide
  - type: Projectile
    deleteOnCollide: false
  - type: Explosive
    explosionType: Default
    totalIntensity: 750 # a ~7 tile radius.
    intensitySlope: 2 # will kill you within ~4 tiles
    maxIntensity: 20 # deals at most 300 damage to a single tile.
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    fixtures:
    - shape:
        !type:PhysShapeCircle
          radius: 1.0
      mass: 200
      hard: true
      # Didn't use MapGrid for now as the bounds are stuffed.
      layer:
        - Impassable
        - SmallImpassable
        - VaultImpassable
      mask:
        - Impassable
