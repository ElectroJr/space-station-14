- type: entity
  id: MeteorLarge
  name: meteor
  abstract: true
  components:
  - type: Sprite
    noRot: false
    netsync: false
    sprite: Objects/Weapons/Guns/Projectiles/meteor.rsi
    scale: 4,4
    layers:
    - state: large
      shader: unshaded
  - type: ExplodeOnTrigger
  - type: DeleteOnTrigger
  - type: TriggerOnCollide
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Blunt: 1
  - type: Explosive
    explosionType: Default
    totalIntensity: 2000.0 # a ~4 tile radius.
    intensitySlope: 20
    maxIntensity: 60 
    # enough to kill reinforced walls in a 3x3 area
    # so meteors are actually a problem for the station.
    # though maybe reinforced walls should just be nerfed?
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
    fixtures:
    - shape:
        !type:PhysShapeCircle
          radius: 1.0
      mass: 200
      hard: true
      # Didn't use MapGrid for now as the bounds are stuffed.
      layer:
        - Impassable
        - SmallImpassable
        - VaultImpassable
      mask:
        - Impassable
