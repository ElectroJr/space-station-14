- type: shader
  id: StencilClear
  kind: source
  path: "/Textures/Shaders/stencil_clear.swsl"
  stencil:
    ref: 0
    op: Replace
    func: Always
    writeMask: 1

- type: shader
  id: StencilMask
  kind: source
  path: "/Textures/Shaders/stencil_mask.swsl"
  stencil:
    ref: 1
    op: Replace
    func: Always
    writeMask: 1

- type: shader
  id: StencilDraw
  kind: canvas
  stencil:
    ref: 1
    op: Keep
    func: NotEqual
